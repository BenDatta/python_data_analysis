name: Lint Code Base
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

# Cancel older runs when new commits are pushed
concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          # Only lint changed files (not entire codebase)
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Enable only Ruff for Python
          VALIDATE_PYTHON_RUFF: true
          
          # Exclude notebooks, databricks, data folders, logs, and CSV files
          FILTER_REGEX_EXCLUDE: "(^|/)databricks/|(^|/)data/|(^|/)logs/|\\.ipynb$|\\.csv$"
